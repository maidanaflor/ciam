<body>
    
<section class="contacto">

    <div class="contact-container">
        <div class="contact-header">
            <h1>Contactate con CIAM</h1>
            <p>Escribinos, nuestros representantes te responderán a la brevedad</p>
        </div>
        
        <form id="ContactForm" class="contact-form" action="enviar.php" method="POST">
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" name="apellido" required>
            </div>
            
            <div class="form-group">
                <label for="Email">Correo electrónico</label>
                <input type="email" id="Email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="Telefono">Teléfono</label>
                <input type="tel" id="Telefono" name="telefono" required>
            </div>
            
            <div class="form-group full-width">
                <label for="Mensaje">Mensaje</label>
                <textarea id="Mensaje" name="mensaje" required></textarea>
            </div>
            
            <div class="form-group full-width" style="text-align: center;">
                <button type="submit" class="submit-btn">Enviar consulta</button>
            </div>
        </form>
        
    </div>
