<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu mensaje!</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Reutilizá tu CSS si querés -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }
        .gracias-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .gracias-container h1 {
            color: var(--main-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .gracias-container p {
            font-size: 1.1em;
            color: #555;
        }
        .gracias-container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: var(--main-color);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .gracias-container a:hover {
            background-color: var(--main-color);
        }
    </style>
</head>
<body>

    <div class="gracias-container">
        <h1>¡Gracias por tu consulta!</h1>
        <p>Te responderemos a la brevedad.</p>
        <a href="index.html">Volver al inicio</a>
    </div>

</body>
</html>
